{% extends "layout.html" %}

{% block contenido%}
    <h1>Distancia entre dos puntos</h1>
        <form action="/distancia" method="post">
        <div class="mb-3">
            <label for="x1" class="form-label">X1: </label>
            <input type="number" class="form-control" id="equis1" name="equis1" placeholder="x1">
            <div class="mb-3">
                <label for="y1" class="form-label">Y1: </label>
                <input type="number" class="form-control" id="igriega1" name="igriega1" placeholder="x1">
            </div>
        </div>
        <div class="mb-3">
            <label for="x2" class="form-label">X2: </label>
            <input type="number" class="form-control" id="equis2" name="equis2" placeholder="x2">
        </div>
        <div class="mb-3">
            <label for="y2" class="form-label">Y2: </label>
            <input type="number" class="form-control" id="igriega2" name="igriega2" placeholder="y2">
        </div>
         
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
{{resultado}}

{% endblock %}
